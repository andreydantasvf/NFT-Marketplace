<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="home">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
        <h3>QikNFT</h3>
      </div>

      <nav class="menu">
        <ul>
          <li><a href="">Explore</a></li>
          <li><a href="">Stats</a></li>
          <li><a href="">Resourves</a></li>
          <li><a href="">Artist</a></li>
          <li><a href="">Create</a></li>
        </ul>
      </nav>

      <button class="btn">Connect wallet</button>
    </header>

    <main>
      <section id="home">
        <div class="content-text">
          <h1>Collect Super Unique Digital Artworks</h1>
          <p>
            QikNFT is the world's largest NFT marketplace with over 45 thousand
            aritist.
          </p>

          <div class="statistics">
            <div class="description-statistics">
                <h3>95k +</h3>
                <p>Artwork</p>
            </div>
            <div class="description-statistics">
                <h3>45k +</h3>
                <p>Artist</p>
            </div>
            <div class="description-statistics">
                <h3>60k +</h3>
                <p>Auction</p>
            </div>
          </div>
        </div>

        <div class="content-img">
            <img src="assets/card-home.svg" alt="Card monkey NFT">
        </div>
      </section>
    </main>
  </body>
</html>
